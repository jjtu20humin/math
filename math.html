	<script language="JavaScript" type="text/javascript">
		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]);
			return null;
		}
	</script>
   <body style= "height:90%; width:100%; margin:0px; ">

		<table  width= "100%" height= "2000px" >
		<tr>
			<th>
				<label  name="after" id="after" style="height:100%; backgroud:#FF0000; width:100%; float:left;" onclick="computer(2)"></label>
			</th>
			<th>
				<label  name="before" id="before" style="height:100%; backgroud:#00FF00; width:100%; float:right;" onclick="computer(1)"></label>
			</th>
		</tr>

		<script type="text/javascript" src="configure.js"></script>
		<p style="position:absolute;left:35%;top:35%;color:blue;text-align:center;font-weight:bold;font-size:50px;">
		<script type="text/JavaScript">

			var day = parseInt(getQueryString("day"));
			var no = parseInt(getQueryString("no"));
			document.write("第"+ (day+1) + "天  第"+ (no+1) + "题<br><br>");

		</script>
		</p>
		<p style="position:absolute;left:35%;top:35%;color:blue;text-align:center;font-weight:bold;font-size:150px;">
		<script type="text/JavaScript">
			document.write("<B>"+multi_data[day][no] + "</B><br>")
		</script>
		</p>

		</table>


		<script>

			function computer(flag){
				if (flag==1){
					no += 1;
					if (no>=100) {
						day += 1;
						day = day%30;
					}
					no = no%100;
				}else{
					if (no==0){
						if (day>0){
							day = day -1
						}
					}else{
						no = no - 1;
					}
				}
				window.location.href='math.html?day='+day+'&no='+no;
			}

		</script>
   </body>


</html>
